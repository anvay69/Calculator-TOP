<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body-wrapper">
        <div class="display">0</div>
        <div class="buttons-wrapper">
            <button class="button small special clear">AC</button>
            <button class="button small special instant">+/-</button>
            <button class="button small special instant">%</button>
            <button class="button small operator">/</button>
            <button class="button small operator extra instant">!</button>

            <button class="button small number">7</button>
            <button class="button small number">8</button>
            <button class="button small number">9</button>
            <button class="button small operator">*</button>
            <button class="button small operator extra">^</button>

            <button class="button small number">4</button>
            <button class="button small number">5</button>
            <button class="button small number">6</button>
            <button class="button small operator">-</button>
            <button class="button small operator extra instant">âˆš</button>

            <button class="button small number">1</button>
            <button class="button small number">2</button>
            <button class="button small number">3</button>
            <button class="button small operator">+</button>
            <button class="button small operator extra">mod</button>

            <button class="button large number">0</button>
            <button class="button small number">.</button>
            <button class="button small operator instant">=</button>
            <button class="button small number" title="(0-9)?">x</button>
        </div>
    </div>
</body>
</html>
